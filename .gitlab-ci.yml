image: "node:lts-slim"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - .yarn
    - .cache

pages:
  stage: deploy
  script:
    - yarn install --prefer-offline --production --network-timeout 100000
    - npm run release
  artifacts:
    paths:
      - public
  only:
    - master
