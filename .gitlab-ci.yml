stages:
  - build
  - deploy

build:
  image: node:slim
  stage: build
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - .npm
      - .cache
  before_script:
    - npm ci --cache .npm --prefer-offline
  script:
    - npm run build
    - npm run prettier
  artifacts:
    name: "$CI_JOB_ID"
    paths:
      - ./public
    expire_in: 30 mins

pages:
  image: alpine:latest
  stage: deploy
  only:
    - master
  environment:
    name: notes
    url: https://notes.theorangeone.net
  script:
    - "true"
  artifacts:
    paths:
      - public
