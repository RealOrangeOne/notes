{% extends "base.html" %}

{% block content %}
    {{ super() }}

    <ul>
        {% for page in get_notes() %}
            <li>
                <a href="{{ page.url }}">{{ page.title }}</a> - {{ page.meta.git_creation_date_localized_raw_iso_date }}
                {% for tag in page.meta.tags %}
                    <span class="md-tag">{{ tag }}</span>
                {% endfor %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
